<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Frame - Image to Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #0f0;
        }
        
        .interface {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .canvas-container {
            background: #111;
            border: 1px solid #0f0;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .controls {
            background: #111;
            border: 1px solid #0f0;
            border-radius: 10px;
            padding: 20px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 12px 20px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .control-buttons button {
            flex: 1;
            margin-bottom: 0;
        }
        
        button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .value-display {
            color: #0f0;
            font-weight: bold;
            text-align: center;
        }
        
        .status {
            background: #111;
            border: 1px solid #0f0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .status h3 {
            margin-bottom: 10px;
            color: #0f0;
        }
        
        #status-text {
            color: #0f0;
            font-family: monospace;
        }
        
        canvas {
            border: 1px solid #0f0;
            background: #000;
            max-width: 100%;
            height: auto;
        }
        
        .canvas-info {
            margin-top: 10px;
            color: #0f0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DREAM FRAME</h1>
        
        <div class="interface">
            <div class="canvas-container">
                <canvas id="main-canvas" width="1200" height="900"></canvas>
                <div class="canvas-info">
                    <div>Canvas: <span id="canvas-size">1200x900</span></div>
                    <div>Regions: <span id="region-count">0</span></div>
                    <div>Displaced Pixels: <span id="particle-count">0</span></div>
                </div>
                
                <div class="control-buttons">
                    <button id="start-animation-btn" disabled>Start Animation</button>
                    <button id="stop-animation-btn" disabled>Stop Animation</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>Load Image</label>
                    <input type="file" id="image-input" accept="image/*">
                </div>
                
                <div class="control-group">
                    <label>Movement Speed: <span id="speed-value" class="value-display">0.5</span></label>
                    <input type="range" id="movement-speed" min="0.01" max="2.0" step="0.01" value="0.5">
                </div>
                
                <div class="control-group">
                    <label>Noise Scale: <span id="noise-value" class="value-display">0.01</span></label>
                    <input type="range" id="noise-scale" min="0.001" max="0.1" step="0.001" value="0.01">
                </div>
                
                <div class="control-group">
                    <label>Brightness Sensitivity: <span id="brightness-value" class="value-display">1.0</span></label>
                    <input type="range" id="brightness-sensitivity" min="0.1" max="3.0" step="0.1" value="1.0">
                </div>
                
                <div class="control-group">
                    <label>Region Threshold: <span id="threshold-value" class="value-display">30</span></label>
                    <input type="range" id="region-threshold" min="5" max="100" step="5" value="30">
                </div>
                <div class="control-group">
                    <label>Flow Field Type</label>
                    <select id="flow-field-type" style="width: 100%; background: #000; color: #0f0; border: 1px solid #0f0; padding: 10px; margin-bottom: 10px;">
                        <option value="perlin">Perlin (Organic)</option>
                        <option value="turbulent">Turbulent (Chaotic)</option>
                        <option value="directional">Directional (Uniform)</option>
                        <option value="vortex">Vortex (Spiral)</option>
                        <option value="wave">Wave (Sinusoidal)</option>
                        <option value="swarm">Swarm (Flocking)</option>
                        <option value="magnetic">Magnetic (Field Lines)</option>
                        <option value="cellular">Cellular (Growth/Division)</option>
                        <option value="centrifugal">Centrifugal (Spinning Outward)</option>
                        <option value="radial">Radial (Explosion)</option>
                        <option value="chromatic">Chromatic (RGB Separation)</option>
                        <option value="timeDisplacement">Time Displacement (Region Smear)</option>
                        <option value="feedbackEcho">Feedback Echo (Recursive Self-Warping)</option>
                        <option value="lidar">LiDAR (Point Cloud Scan)</option>
                        <option value="ifsFractal">IFS Fractal (Sierpinski Triangle)</option>
                        <option value="blackHole">Black Hole (Spiraling Gravity Well)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Flow Strength: <span id="flow-strength-value" class="value-display">1.0</span></label>
                    <input type="range" id="flow-strength" min="0.0" max="3.0" step="0.1" value="1.0">
                </div>

                <div class="control-group">
                    <label>Gravity: <span id="gravity-value" class="value-display">0.0</span></label>
                    <input type="range" id="gravity-strength" min="0.0" max="10.0" step="0.1" value="0.0">
                </div>
                
                <div class="control-group">
                    <label>Scatter: <span id="scatter-value" class="value-display">0</span></label>
                    <input type="range" id="scatter-strength" min="0" max="100" step="1" value="0">
                </div>
                
                <div class="control-group">
                    <label>Height Map Effect: <span id="height-map-value" class="value-display">0.0</span></label>
                    <input type="range" id="height-map-strength" min="0.0" max="1.0" step="0.1" value="0.0">
                </div>
                
                <div class="control-group">
                    <label>Height Map Rotation Speed: <span id="height-map-rotation-value" class="value-display">0.5</span></label>
                    <input type="range" id="height-map-rotation-speed" min="0.1" max="1.0" step="0.1" value="0.5" disabled>
                </div>

                <div class="control-group">
                    <label><input type="checkbox" id="scatter-pulse-enabled"> Scatter Pulse</label>
                </div>
                
                <div class="control-group">
                    <label>SP probability: <span id="scatter-pulse-probability-value" class="value-display">0</span></label>
                    <input type="range" id="scatter-pulse-probability" min="0" max="100" step="1" value="0">
                </div>
                
                <div class="control-group">
                    <label>Scan Line Interference: <span id="interference-value" class="value-display">0</span></label>
                    <input type="range" id="scan-line-interference" min="0" max="10" step="1" value="0">
                </div>
                
                <div class="control-group">
                    <label>Kaleidoscope Fractal: <span id="kaleidoscope-value" class="value-display">0</span></label>
                    <input type="range" id="kaleidoscope-fractal" min="0" max="10" step="1" value="0">
                </div>
                
                <button id="analyze-btn">Analyze Image</button>
                <button id="export-btn">Export Video</button>
            </div>
        </div>
        
        <div class="status">
            <h3>System Status</h3>
            <div id="status-text">Ready to load image...</div>
        </div>
    </div>
    
    <script src="https://unpkg.com/mp4-muxer@5.2.2/build/mp4-muxer.js"></script>
    <script src="src/utils/color-space.js"></script>
    <script src="src/core/pixel-manipulator.js"></script>
    <script src="src/algorithms/perlin-flow.js"></script>
    <script src="src/core/image-analyzer.js"></script>
    <script src="src/core/movement-engine.js"></script>
    <script src="src/utils/video-export.js"></script>
    <script src="src/utils/simple-mp4-export.js"></script>
    <script src="src/examples/demo.js"></script>
</body>
</html>
