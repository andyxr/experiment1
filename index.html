<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Pixel Movement - Image to Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #0f0;
        }
        
        .interface {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .canvas-container {
            background: #111;
            border: 1px solid #0f0;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .controls {
            background: #111;
            border: 1px solid #0f0;
            border-radius: 10px;
            padding: 20px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 12px 20px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .value-display {
            color: #0f0;
            font-weight: bold;
            text-align: center;
        }
        
        .status {
            background: #111;
            border: 1px solid #0f0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .status h3 {
            margin-bottom: 10px;
            color: #0f0;
        }
        
        #status-text {
            color: #0f0;
            font-family: monospace;
        }
        
        canvas {
            border: 1px solid #0f0;
            background: #000;
            max-width: 100%;
            height: auto;
        }
        
        .canvas-info {
            margin-top: 10px;
            color: #0f0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NOVEL PIXEL MOVEMENT</h1>
        
        <div class="interface">
            <div class="canvas-container">
                <canvas id="main-canvas" width="800" height="600"></canvas>
                <div class="canvas-info">
                    <div>Canvas: <span id="canvas-size">800x600</span></div>
                    <div>Regions: <span id="region-count">0</span></div>
                    <div>Displaced Pixels: <span id="particle-count">0</span></div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>Load Image</label>
                    <input type="file" id="image-input" accept="image/*">
                </div>
                
                <div class="control-group">
                    <label>Movement Speed: <span id="speed-value" class="value-display">0.5</span></label>
                    <input type="range" id="movement-speed" min="0.1" max="2.0" step="0.1" value="0.5">
                </div>
                
                <div class="control-group">
                    <label>Noise Scale: <span id="noise-value" class="value-display">0.01</span></label>
                    <input type="range" id="noise-scale" min="0.001" max="0.1" step="0.001" value="0.01">
                </div>
                
                <div class="control-group">
                    <label>Brightness Sensitivity: <span id="brightness-value" class="value-display">1.0</span></label>
                    <input type="range" id="brightness-sensitivity" min="0.1" max="3.0" step="0.1" value="1.0">
                </div>
                
                <div class="control-group">
                    <label>Region Threshold: <span id="threshold-value" class="value-display">30</span></label>
                    <input type="range" id="region-threshold" min="5" max="100" step="5" value="30">
                </div>
                
                <div class="control-group">
                    <label>Gravity: <span id="gravity-value" class="value-display">0.0</span></label>
                    <input type="range" id="gravity-strength" min="0.0" max="10.0" step="0.1" value="0.0">
                </div>
                
                <div class="control-group">
                    <label>Scatter: <span id="scatter-value" class="value-display">0</span></label>
                    <input type="range" id="scatter-strength" min="0" max="100" step="1" value="0">
                </div>
                
                
                <button id="analyze-btn">Analyze Image</button>
                <button id="start-animation-btn" disabled>Start Animation</button>
                <button id="stop-animation-btn" disabled>Stop Animation</button>
                <button id="reset-btn">Reset</button>
                <button id="export-btn" disabled>Export Video</button>
            </div>
        </div>
        
        <div class="status">
            <h3>System Status</h3>
            <div id="status-text">Ready to load image...</div>
        </div>
    </div>
    
    <script src="src/utils/color-space.js"></script>
    <script src="src/core/pixel-manipulator.js"></script>
    <script src="src/algorithms/perlin-flow.js"></script>
    <script src="src/core/image-analyzer.js"></script>
    <script src="src/core/movement-engine.js"></script>
    <script src="src/utils/video-export.js"></script>
    <script src="src/examples/demo.js"></script>
</body>
</html>
